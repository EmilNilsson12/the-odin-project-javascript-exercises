<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>The Odin Project - javascript exercises</h1>

    <section>
        <h2>hello world</h2>
        <p id="output-hello-world"></p>
    </section>

    <section>
        <h2>repeat string</h2>
        <div class="exercise-box">
            <div class="exercise-input">
                <label for="input-repeat-string">Enter a message to repeat</label><br />
                <textarea rows="4" cols="30" id="input-repeat-string-text"></textarea><br />
                <label for="input-reapeat-string-num">Enter number of times to repeat message</label><br />
                <input type="number" id="input-repeat-string-num"><br />
                <button id="btn-repeat-string">Click to repeat</button>
            </div>
            <div>
                <h3>Output</h3>
                <p id="output-repeat-string"></p>
            </div>
        </div>
    </section>

    <section>
        <h2>reverse string</h2>
        <div class="exercise-box">
            <div class="exercise-input">
                <label for="input-reverse-string">Enter a message to reverse</label><br />
                <textarea rows="4" cols="30" id="input-reverse-string-text"></textarea><br />
                <button id="btn-reverse-string">Click to reverse</button>
            </div>
            <div>
                <h3>Output</h3>
                <p id="output-reverse-string"></p>
            </div>
        </div>
    </section>


    <section>
        <h2>casear cipher</h2>
        <div class="exercise-box">
            <div class="exercise-input">
                <label for="input-casear-text">Enter a message to cipher</label><br />
                <textarea rows="4" cols="30" id="input-caesar-text"></textarea><br />
                <label for="input-casear-num">Enter a number to shift message by</label><br />
                <input type="number" id="input-caesar-num"><br />
                <button id="btn-caesar">Click to cipher</button>
            </div>
            <div>
                <h3>Output</h3>
                <p id="output-caesar"></p>            
            </div>
        </div>
    </section>


</body>
</html>
